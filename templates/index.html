<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BRAIN TUMOR DETECTION</title>
    <link rel="stylesheet" href="../static/styles/index_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


    <body class='bg'>
            <div class="content" style="background-color: rgba(43, 22, 22, 0.8) ; color:rgb(253, 242, 242);">
                <h1 style="text-align: center">BRAIN TUMOUR DETECTION</h1>

                <div class="form">
<!---->
                    <button type="text" style="padding: 10px 25px;font-size: 15px;font-weight: 500;border: none;
                        outline: none; background: #fff;color: #5256ad;border-radius: 5px;text-align: center;
                        transform: translateX(105%) ">Upload MRI Scan of Brain</button>
                    <br><br>
                    <!-- ----------------------------------------------------------------- -->
                    <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button >Browse File</button>
                    <input type="file" multiple="multiple" hidden>
                    </div>

                    <br>

                    <form action="/prediction" method="POST" autocomplete="on">

                        <input type="hidden" id='image' name="image" value="">
                        <button type="submit" style="padding: 10px 25px;font-size: 20px;font-weight: 500;border: none;
                        outline: none; background: #fff;color: #5256ad;border-radius: 5px;cursor: pointer;text-align: center;
                        transform: translateX(110%) ">Classify MRI Scan</button>
                    </form>

                    <script >
                             // selecting all required elements
                            const dropArea = document.querySelector(".drag-area");
                            dragText=dropArea.querySelector("header");
                            button=dropArea.querySelector("button");
                            input=dropArea.querySelector("input");

                            let file; //this is a global variable and we'll use it inside multiple functions

                            button.onclick=()=>{
                                input.click();
                            }

                            input.addEventListener("change",function(){
                                file=this.files[0];
                                showFile();
                                dropArea.classList.add("active");
                            });


                            // If user drags file over dragarea
                            dropArea.addEventListener("dragover",(event)=>{
                                event.preventDefault(); //preventing from default behaviour
                                console.log("File is over DragArea");
                                dropArea.classList.add("active");
                                dragText.textContent="Release to Upload File";
                                });

                            // If user leaved dragged file from dragarea
                            dropArea.addEventListener("dragleave",()=>{
                                console.log("File is outside dragarea");
                                dropArea.classList.remove("active");
                                dragText.textContent="Drag & Drop to Upload File";
                                });

                            // If user drops file over dragarea
                            dropArea.addEventListener("drop",(event)=>{
                                event.preventDefault(); //preventing from default behaviour
                                console.log("File is dropped on dragarea");
                                file=event.dataTransfer.files[0];
                                showFile();
                                });

                            function showFile(){
                                let fileType=file.type;
                                console.log(file);

                                let validExtensions= ["image/jpeg","image/jpg","image/png","image/jpeg",
                                                        "image/gif","image/pdf","image/bmp","image/tiff"]
                                if(validExtensions.includes(fileType)){
                                console.log("This is an Image file");
                                let fileReader=new FileReader();
                                fileReader.onload=()=>{
                                let fileURL=fileReader.result; //fileurl contains BAse64 image url
                                document.getElementById("image").value = fileURL;
                                console.log(fileURL);
                                console.log(document.getElementById("image").value)
                                let imgTag=`<img src="${fileURL}" alt="">`;
                                dropArea.innerHTML = imgTag;
                                }
                                fileReader.readAsDataURL(file);
                                }else{
                                alert("This is not an Image file !");
                                dropArea.classList.remove("active");
                                }
                            }
                    </script>

                   <!-- ----------------------------------------------------------------- -->

                </div>
            </div>

    </body>
</html>
